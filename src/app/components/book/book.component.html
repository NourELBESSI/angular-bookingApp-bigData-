<div class="modal-content">
    <div class="modal-body">
        <h5 class="modal-title customtitle">Book your next trip</h5>
        <label style="margin-top: 1rem; margin-bottom: 6px; margin-left: 2px;" for="basic-url">Ticket holder</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Name and Lastname" aria-describedby="basic-addon1"
                [(ngModel)]="username">
        </div>
        <div class="row">

            <div class="col-6">
                <label style="margin-bottom: 6px; margin-left: 2px;" for="basic-url">From</label>

                <input type="text" class="form-control" aria-describedby="basic-addon1">

            </div>
            <div class="col-6">
                <label for="basic-url" style="margin-bottom: 6px; margin-left: 2px;">To</label>
                <input type="text" class="form-control" placeholder={{country}} aria-label="Password"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">

            <div class="col-6">
                <label style="margin-bottom: 6px; margin-left: 2px;" for="basic-url">From</label>

                <input type="date" class="form-control" aria-describedby="basic-addon1">

            </div>
            <div class="col-6">
                <label for="basic-url" style="margin-bottom: 6px; margin-left: 2px;">To</label>
                <input type="date" class="form-control" placeholder={{country}} aria-label="Password"
                    aria-describedby="basic-addon1">
            </div>
        </div>


    </div>
    <div class="modal-footer customFooter" style="margin-top: 25px">
        <button type="button" class="btn btn-secondary"
            style="background-color: rebeccapurple;font-size: 13px; border: none; border-color: transparent;"
            (click)="activeModal.close(false)">Close</button>
        <button type="button" class="btn btn-primary"
            style="background-color: #383141;font-size: 13px; border: none; border-color: transparent;"
            (click)="activeModal.close(false)">Save changes</button>
    </div>
</div>
